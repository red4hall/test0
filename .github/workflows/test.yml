name: Test
on: [pull_request, push]
#  pull_request:
#    branches:
#      - 'main'
#      - 'master'
#  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'
          java-package: jdk
          architecture: x64
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle
      - name: Run test
        run: |
          ./gradlew clean test
      - uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: build/reports
